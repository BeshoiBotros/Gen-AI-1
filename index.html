<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lab 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .ai {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
        }

        .ai img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        #send {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #send:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #chat-container {
                max-width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="input-container" onsubmit="sendMessage(event)">
            <input id="input" type="text" placeholder="Type your message or image prompt..." required>
            <button id="send" type="submit">Send</button>
        </form>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        let history = [];

        function appendMessage(content, className, isImage = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', className);
            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.alt = 'Generated Image';
                msgDiv.appendChild(img);
            } else {
                msgDiv.textContent = content;
            }
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msgDiv;
        }

        async function generateImage(prompt) {
            const encodedPrompt = encodeURIComponent(prompt);
            const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?nologo=true`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }
                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        async function generateText(fullPrompt) {
            const encoded = encodeURIComponent(fullPrompt);
            const url = `https://text.pollinations.ai/${encoded}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to generate text');
                }
                return await response.text();
            } catch (error) {
                console.error(error);
                return 'Error generating response. Please try again.';
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            const prompt = input.value.trim();
            if (!prompt) return;

            appendMessage(prompt, 'user');
            history.push(`User: ${prompt}`);
            input.value = '';

            const lowerPrompt = prompt.toLowerCase();
            let loadingMsg;

            if (lowerPrompt.includes('image') || lowerPrompt.includes('picture') || lowerPrompt.includes('draw') || lowerPrompt.includes('generate image') || lowerPrompt.includes('create image')) {
                loadingMsg = appendMessage('Generating image...', 'ai');

                const imageUrl = await generateImage(prompt);
                if (imageUrl) {
                    loadingMsg.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Generated Image';
                    loadingMsg.appendChild(img);
                    history.push(`AI: [Generated image for "${prompt}"]`);
                } else {
                    loadingMsg.textContent = 'Error generating image. Please try again.';
                    history.push(`AI: Error generating image.`);
                }
            } else {
                loadingMsg = appendMessage('Thinking...', 'ai');

                const fullPrompt = 'You are a helpful and friendly AI assistant.\n' + history.join('\n') + '\nAI:';
                const text = await generateText(fullPrompt);

                loadingMsg.textContent = text;
                history.push(`AI: ${text}`);
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
